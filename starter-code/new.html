<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 5</title>
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="stylesheet" href="vendor/styles/railscasts.css">
    <script id="article-template" type="text/x-handlebars-template">
      <article class="clearfix" data-author="{{author}}" data-category="{{category}}">
        <header>
          <h1>{{title}}</h1>
          <div class="byline">
            By <address><a href="{{authorUrl}}">{{author}}</a></address>
            {{publishStatus}}
          </div>
        </header>
        <section class="article-body">{{{body}}}</section>
        <a href="#" class="read-on">Read on &rarr;</a>
      </article>
    </script>
    </head>
  <body>
    <header class="site-header clearfix">
      <section class="heading-group-h1 pull-left">
        <h1>
          Kilovolt Blog!
        </h1>
        <h2>The shocking power of static pages</h2>
      </section>
      <nav class="main-nav">
        <div class="icon-menu"></div>
        <ul>
          <!-- NOTE (stretch goal): In the same way that we enabled tab navigation on index.html, we can do the same on this page utilizing these elements. -->
          <li class="tab" data-content="write"><a href="#" class="icon-home"> Write</a></li>
          <li class="tab" data-content="preview"><a href="#" class="icon-home"> Preview</a></li>
        </ul>
      </nav>
    </header>
    <main class="clearfix">

      <section id="write" class="tab-content">
        <h1>Create New Article</h1>
        <form action="#" id="newForm" class="entryForm">
          <label>
            <span>Title:</span>
            <input type="text" id="articleTitle" placeholder="Article Title" required/>
          </label>
          <label for="articleBody">
            <span>Article Body:</span>
          </label>
            <textarea name="articleBody" id="articleBody" rows="8" cols="40" required></textarea>
          <label>
            <span>Author:</span>
            <input type="text" id="articleAuthor" placeholder="Article Author" required/>
          </label>
          <label>
            <span>Author's URL:</span>
            <input type="text" id="articleAuthorsUrl" placeholder="Article Author's URL" required/>
          </label>
          <label>
            <span>Category:</span>
            <input type="text" id="articleCategory" placeholder="Article Category" required/>
          </label>
          <label>
            <input type="checkbox" id="articlePublished"/>
            <span>Publish</span>
          </label>
        </form>
      </section>

      <section id="preview" class="tab-content">
      </section>

      <section id="article-export" class="articleExport">
        <h2>Copy Your Article JSON</h2>
        <label id="exportField">
          <textarea id="articleJson" class="articleJson" type="text" readonly rows="8" cols="40" required/></textarea>
          <span>After you input your article information obove, copy the JSON, and paaste it into blogArticles.js</span>
        </label>
      </section>

    </main>
    <footer>
      &copy; 2017 Code Fellows | Static Blog | Happy Ipsum!
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script src="scripts/blogArticles.js"></script>
    <script src="scripts/article.js"></script>
    <script src="scripts/articleView.js"></script>
    <script>
      articleView.initNewArticlePage();
      hljs.initHighlightingOnLoad();
    </script>
  </body>
</html>
